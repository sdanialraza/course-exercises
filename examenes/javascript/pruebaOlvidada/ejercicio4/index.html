<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 4</title>
	</head>
	<body style="background-color: #212121; color: white">
		<h1>¿En qué medio quieres viajar?</h1>
		<input id="medioInput" />
		<button onclick="handleClick()">Enviar</button>
		<p id="mensaje"></p>
		<img id="imagen" src="" width="500" height="500" />
		<script src="script.js"></script>
	</body>
	<script>
		function handleClick() {
			const medio = document.getElementById("medioInput").value.toLowerCase()
			const mensaje = document.getElementById("mensaje")
			const imagen = document.getElementById("imagen")

			switch (medio) {
				case "bicicleta":
					mensaje.innerHTML = "¡Buen viaje en tu !"
					imagen.src = "https://cdn.britannica.com/63/82563-050-3FCFC72A/Family-country-road.jpg"
					document.body.style.backgroundColor = "green"
					break
				case "coche":
					mensaje.innerHTML = "¡Buen viaje!"
					imagen.src = "https://www.topgear.com/sites/default/files/2022/07/6_0.jpg"
					document.body.style.backgroundColor = "brown"
					break
				case "tren":
					mensaje.innerHTML = "¡Buen viaje!"
					imagen.src = "https://www.introducingbarcelona.com/f/espana/barcelona/guia/tren.jpg"
					document.body.style.backgroundColor = "gray"
					break
			}
		}
	</script>
</html>
