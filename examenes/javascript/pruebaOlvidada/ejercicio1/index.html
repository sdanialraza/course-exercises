<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 1</title>
	</head>
	<body>
		<script>
			const calcularTarifa = edad => (edad < 16 ? 5 : 10)

			let tarifasTotales = 0

			for (let i = 0; i <= 5; i++) {
				const edad = parseInt(prompt(`Introduce el edad del cliente ${i + 1}`))
				const tarifa = calcularTarifa(edad)
				tarifasTotales += tarifa
			}

			console.log(`El total de las tarifas es ${tarifasTotales}`)
		</script>
	</body>
</html>
