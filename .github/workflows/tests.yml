name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Java Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup JDK 20
        uses: actions/setup-java@v3
        with:
          distribution: "oracle"
          java-version: "20"

      - name: Run Javac
        run: |
          find -name "*.java" > sources.txt
          javac @sources.txt
          rm sources.txt
